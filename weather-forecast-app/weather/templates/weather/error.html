{% extends 'weather/base.html' %}

{% block title %}Error - WeatherCast{% endblock %}

{% block content %}
<div class="weather-card">
    <div class="text-center py-4">
        <!-- Error Icon -->
        <div class="mb-4">
            <div class="feature-icon error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
        </div>
        
        <!-- Error Message -->
        <h1 class="display-6 fw-bold text-danger mb-3">Oops! Something went wrong</h1>
        <div class="error-alert mb-5">
            <h4 class="mb-3">
                <i class="fas fa-info-circle me-2"></i>{{ error_message }}
            </h4>
            
            {% if city_name %}
            <div class="alert alert-light border mt-3">
                <i class="fas fa-search me-2"></i>
                <strong>Searched for:</strong> "{{ city_name }}"
            </div>
            {% endif %}
        </div>
        
        <!-- Action Buttons -->
        <div class="d-flex gap-3 justify-content-center flex-wrap">
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-search me-2"></i> Try Again
            </a>
            <a href="{% url 'history' %}" class="btn btn-outline-primary btn-lg">
                <i class="fas fa-history me-2"></i> View History
            </a>
        </div>
    </div>
</div>
{% endblock %}
